<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Mes Services</h2>
      </div>
      <div class="col-lg-8">
        <!-- Your form code here -->
        <div class="">
          <div class="media contact-info">
            <div class="media-body">
              <h3>Services</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th>Nom service</th>
                    <th>Photo</th>
                    <th>Prix</th>
                    <th>Valid</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Replace `services` with your actual service data array -->
                  <tr *ngFor="let service of services">
                    <td>{{ service.nom_service }}</td>
                    <td>
                      <img
                        src="{{ service.photo }}"
                        width="50px"
                        height="50px"
                      />
                    </td>
                    <td>{{ service.prix }}</td>
                    <td>{{ service.valid }}</td>
                  </tr>
                </tbody>
              </table>
              <a routerLink="/create-service" class="btn btn-primary"
                >Cr√©er Service</a
              >
              <!-- Or using a button -->
              <!-- <button routerLink="/create-service" class="btn btn-primary">Create Service</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
