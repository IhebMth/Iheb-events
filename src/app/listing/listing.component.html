<!-- program_details -->
<div class="program_details_area">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="section_title text-center">
          <img src="../../assets/img/banner/flowers.png" alt="" />
          <h3>Services disponible</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4 col-lg-4" *ngFor="let service of services">
        <div class="single_program text-center">
          <div class="program_inner card" >
            <div class="card-body">
              <h5 class="card-title">{{ service.nom_service }}</h5>
              <div class="card-text">{{ service.prix }} DT</div>
              <p>
                {{ service.description }}
              </p>
              <div class="card-text">
                <img src="{{ service.photo }}"  />
              </div>
              <!-- Additional service details here -->
            </div>
            <button
              type="button"
              (click)="
                postReservation(
                  service.serviceId,
                  service.description,
                  service.prix
                )
              "
              class="btn btn-primary boxed-btn3"
            >
              RÃ©server
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ program_details -->
