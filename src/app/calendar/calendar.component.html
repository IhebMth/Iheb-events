<div class="calendar-header">
    <button (click)="previousMonth()" class="btn ">Previous</button>
    <h2>{{ viewDate | date:'MMMM yyyy' }}</h2>
    <button (click)="nextMonth()" class="btn ">Next</button>
</div>
<div class="calendar" style="height: fit-content;">
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events">
</mwl-calendar-month-view>
</div>
